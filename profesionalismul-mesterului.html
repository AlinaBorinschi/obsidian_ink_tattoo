<!DOCTYPE html>
<html lang="ro"> 
    <head>
        <title> obsidian_ink_tattoo </title>
        <link rel="stylesheet" href="profesionalismul-mesterului.css">
    </head>
    <body>
        <header class="container">
             <nav>
                 <img src="Photo/logo.tattoo.jpg" alt="logo"style=" width:99px; height:auto; margin-top:25px;">
                  <div class="links">
                    <button class="button-nav"><a href="obsidian_ink_tattoo.html">Pagina principală</a></button>
                    <button class="button-nav"><a href="pagina-informationala.html">Pagina informațională</a></button>

        <main>
            <section class="tattoo-minimalism">
                <h1>Tatuaje minimalisme</h1>
                <div class="grid-container">
                    <div class="item"><img src="Photo/minimalism1.jpg" alt="tattoo-minimalism1"></div>
                    <div class="item"><img src="Photo/minimalism2.jpg" alt="tattoo-minimalism2"></div>
                    <div class="item"><img src="Photo/minimalism3.jpg" alt="tattoo-minimalism3"></div>
                    <div class="item"><img src="Photo/minimalism6.jpg" alt="tattoo-minimalism4"></div>
                    <div class="item"><img src="Photo/minimalism5.jpg" alt="tattoo-minimalism5"></div>
                    <div class="item"><img src="Photo/minimalism4.jpg" alt="tattoo-minimalism6"></div>
                </div>
            </section>
            <section class="tattoo-realist">
                <h1>Tatuaje realiste</h1>
                <div class="grid-container">
                    <div class="item-real"><img src="Photo/realist1.jpg" alt="tattoo-realist1"></div>
                    <div class="item-real"><img src="Photo/realist2.jpg" alt="tattoo-realist2"></div>
                    <div class="item-real"><img src="Photo/realist3.jpg" alt="tattoo-realist3"></div>
                    <div class="item-real"><img src="Photo/realist6.jpg" alt="tattoo-realist4"></div>
                    <div class="item-real"><img src="Photo/realist5.jpg" alt="tattoo-realist5"></div>
                    <div class="item-real"><img src="Photo/realist4.jpg" alt="tattoo-realist6"></div>
                </div>
            </section>
            <section class="tattoo-creativ">
                <h1>Tatuaje creative</h1>
                <div class="grid-container">
                    <div class="item-creativ"><img src="Photo/creativ1.jpg" alt="tattoo-creativ1"></div>
                    <div class="item-creativ"><img src="Photo/creativ2.jpg" alt="tattoo-creativ2"></div>
                    <div class="item-creativ"><img src="Photo/creativ3.jpg" alt="tattoo-creativ3"></div>
                </div>
            </section>
             <h1>Video cu tatuaj realizat</h1>
            <section class="tattoo-video">
                <div class="video-container">
                    <video width="600" height="400" controls>
                        <source src="Photo/tattoo_video1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-container">
                    <video width="600" height="400" controls>
                        <source src="Photo/tattoo_video2.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
            <section class="tattoo-video2">
                 <div class="video-container">
                    <video width="600" height="400" controls>
                        <source src="Photo/tattoo_video3.mp4" type="video/mp4">
                    </video>
                </div>
                 <div class="video-container">
                    <video width="600" height="400" controls>
                        <source src="Photo/tattoo_video4.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
        </main>
        <footer>
        </footer>
